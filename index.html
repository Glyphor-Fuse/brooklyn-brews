<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4",
        "lucide-react": "https://esm.sh/lucide-react@0.284.0"
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@100;400;900&display=swap');

    :root {
      --color-bg: #F5F5F0;
      --color-dark: #0D0D0D;
      --color-accent: #C44536;
    }

    body {
      background-color: var(--color-bg);
      color: var(--color-dark);
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .font-serif {
      font-family: 'DM+Serif+Display', serif;
    }

    .font-mono {
      font-family: 'JetBrains+Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: var(--color-bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-dark);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

<script>
  let inspectorMode = false;
  let hoveredElement = null;
  let selectedElement = null;
  
  window.addEventListener('message', (event) => {
    if (event.data?.type === 'SET_INSPECTOR_MODE') {
      inspectorMode = event.data.enabled;
      document.body.style.cursor = inspectorMode ? 'crosshair' : 'default';
    }
    
    if (event.data?.type === 'LOCAL_UPDATE' && selectedElement) {
      const update = event.data.update;
      
      if (update.text !== undefined) {
        selectedElement.innerText = update.text;
      }
      
      if (update.styles) {
        Object.entries(update.styles).forEach(([prop, value]) => {
          selectedElement.style[prop] = value;
        });
      }
    }
  });
  
  document.addEventListener('mouseover', (e) => {
    if (!inspectorMode) return;
    if (hoveredElement && hoveredElement !== selectedElement) {
      hoveredElement.style.outline = '';
    }
    hoveredElement = e.target;
    if (hoveredElement !== selectedElement) {
      hoveredElement.style.outline = '2px solid #06b6d4';
    }
  });
  
  document.addEventListener('mouseout', (e) => {
    if (!inspectorMode || !hoveredElement) return;
    if (hoveredElement !== selectedElement) {
      hoveredElement.style.outline = '';
    }
  });
  
  document.addEventListener('click', (e) => {
    if (!inspectorMode) return;
    e.preventDefault();
    e.stopPropagation();
    
    if (selectedElement) {
      selectedElement.style.outline = '';
    }
    
    const el = e.target;
    selectedElement = el;
    el.style.outline = '3px solid #06b6d4';
    
    const rect = el.getBoundingClientRect();
    const styles = window.getComputedStyle(el);
    
    window.parent.postMessage({
      type: 'ELEMENT_SELECTED',
      element: {
        tagName: el.tagName.toLowerCase(),
        text: el.innerText?.substring(0, 500) || '',
        className: el.className || '',
        styles: {
          color: styles.color,
          backgroundColor: styles.backgroundColor,
          fontSize: styles.fontSize,
          fontWeight: styles.fontWeight,
          padding: styles.padding,
          margin: styles.margin,
        },
        rect: {
          top: rect.top,
          left: rect.left,
          width: rect.width,
          height: rect.height,
        },
        selector: el.id ? '#' + el.id : (el.className ? '.' + el.className.split(' ')[0] : el.tagName.toLowerCase())
      }
    }, '*');
  }, true);
</script>
</body>
</html>
